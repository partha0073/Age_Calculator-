<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.agecalculator.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Age Calculator</h2>

    <section class="labelinput">
        <label for="day">Date:</label><br>
        <input type="number" id="day" name="day" min="1" max="31" required placeholder="date"><br>

        <label for="month">Month:</label><br>
        <input type="number" id="month" name="month" min="1" max="12" required placeholder="month"><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" required placeholder="year"><br>
    </section>

    <button class="submit" onclick="calculateAge()">Submit</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
